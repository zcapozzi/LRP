
{% extends 'layout_main.html' %}


{% block body %}
    <FORM action='/create-quote' method=POST>
        
        <div class='col-12'>
            
         
            <div class='col-12'>
                <div class='col-12 bbottom'><span class='font-18 bold'>For Whom</span></div>
                <div class='col-12 flex'>
                    <div class='col-8-6'><span class='bold font-15'>Prod. Request</span></div>
                    <div class='col-4-6'><span class='font-15'>
                    <select name='request_ID'>
                        <option value='-1'></option>
                        {% for p in misc.product_requests %}
                            <option value='{{p.ID}}' {{p.selected}}>{{p.email}}</option>
                        {% endfor %}
                    </select>
                    </span></div>
                    
                </div>
                <div class='col-12 flex'>
                    <div class='col-8-6'><span class='bold font-15'>Email</span></div>
                    <div class='col-4-6'><span class='font-15'> <input type=text name='email' class='medium' value='{{misc.email}}' /> </span></div>
                    
                </div>
                
                
            </div>
    
           
       
            <div class='col-12'>
                <div class='col-12 bbottom'><span class='font-18 bold'>Quote Details</span></div>
                <div class='col-12'><span class='font-15 contents'>Enter General Message</span></div>
                <div class='col-12'><textarea rows=10 style='font-family:Arial; width:100%;' name='msg_body'>{{misc.msg_body}}</textarea></div>
            </div>
            <div class='col-12 flex'>
                <div class='col-8-6'><span class='font-15 bold'>Product</span></div>
                <div class='col-4-6'>
                <select name='product_ID' class='medium'>
                    <option value='-1'></option>
                    {% for p in misc.products %}
                        <option value='{{p.ID}}' {{p.selected}}>{{p.product_name}}</option>
                    {% endfor %}
                </select>
                </div>
                
            </div>
            <div class='col-12 flex'>
                <div class='col-8-6'><span class='font-15 bold'>Price</span></div>
                <div class='col-4-6'><input class='medium' type=decimal value='{{misc.price_str}}' name='price' /></div>
            </div>
            <div class='col-12 flex'>
                <div class='col-8-6'><span class='font-15 bold'>Price Type</span></div>
                <div class='col-4-6'>
                    <select name='price_type' class='medium'>
                        <option value=''></option>
                        {% for p in misc.price_type_options %}
                            <option value='{{p.value}}' {{p.selected}}>{{p.desc}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class='col-12 flex'>
                <div class='col-8-6'><span class='font-15 bold'>Trial?</span></div>
                <div class='col-4-6'>
                    <select name='trial' class='medium'>
                        <option value=''></option>
                        {% for p in misc.trial_options %}
                            <option value='{{p.value}}' {{p.selected}}>{{p.desc}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class='col-12 flex'>
                <div class='col-8-6'><span class='font-15 bold'>Trial Ends</span></div>
                <div class='col-4-6'><input class='medium' type=text value='{{misc.trial_end_str}}' name='trial_end' /></div>
            </div>
           {% if misc.error %}
                <div class='col-12 error'><span class='error' >{{misc.error}}</span></div>
            {% endif %}
            
            {% if misc.msg %}
                <div class='col-12'><span style='color:blue;' class='font-15'>{{misc.msg|safe}}</span></div>
            {% endif %}
            <div class='col-12 centered action-button'><button type=submit name='action' value='create_quote' class='action-button font-15'>REVIEW</button></div>
            
        </div>
    </FORM>
        


<script>
    $( "#threedot" ).click(function( event ) {
      event.stopPropagation(); menu_toggle();
    });
    $( "#personicon" ).click(function( event ) {
      event.stopPropagation(); menu_toggle();
    });
    finish_load();
</script>

{% endblock %}
