
{% extends "layout_no_auth.html" %}


{% block body %}

    <div class='col-12 centered' id='banner'></div>
    {% if misc.breadcrumbs %}
        <div class='col-12 centered'>
            {{misc.breadcrumbs}}
        </div>
    {% endif %}
    <div class='col-12 flex'>
        <div class='col-4-1'></div>
        <div class='col-4-10 credentials-box' style=''>
            <FORM action='/register' method=POST><input type=hidden name='process_step' value='{{misc.process_step}}'>
            <div class='col-12 no-padding'>
                
                <div class='col-12'><input class='text-input' type=text name='username' id='username' value='{{misc.username}}' placeholder="Username" /></div>
                <div class='col-12'><input class='text-input' type=password name='password' id='password'  value='{{misc.password}}'placeholder="Password" /></div>
                <div class='col-12'><input class='text-input' type=text name='email' id='email' value='{{misc.email}}'  placeholder="Email" /></div>
                <div class='col-12'><input class='text-input' type=text name='phone' id='phone' value='{{misc.phone}}'  placeholder="Phone (optional)" /></div>
                <div class='col-12 centered'><span class='font-12'>By creating your account, you agree to the <a target='_blank' href='/terms'>Terms and Conditions</a></span></div>
                {% if misc.error %}
                    <div class='col-12 error'><span class='error' >{{misc.error}}</span></div>
                {% endif %}
                {% if misc.msg %}
                    <div class='col-12 error'><span  class='msg' style='color:blue;' >{{misc.msg}}</span></div>
                {% endif %}
                <div class='col-12' style='padding-top:30px;'><button class='action-button blue' type=submit id='submit_me' />Create Account</button></div>
            </div>
            </FORM>
        </div>
        <div class='col-4-1'></div>
    </div>


<script>
    var on_mobile = null;
    var console_log = []; var success = null;
    var time_log = JSON.parse({{misc.time_log|to_json2}});
    
    finish_load(JSON.parse({{user_obj.notifications|to_json2}}));
</script>
{% endblock %}
